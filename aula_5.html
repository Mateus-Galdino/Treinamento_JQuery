<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Crash Course | AJAX</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body{
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
            line-height: 1.5em;
        }

        header{
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }

        #container{
            width: 90%;
            margin: auto;
            padding: 10px;
        }
    </style>

</head>
<body>
    <header>
        <h1>JQuery Crash Course | AJAX</h1>
    </header>
    <div id="container">
        <div id="result"></div>
    </div>


    <script>

        /*

                                    Carregando conteúdos da página teste

        $(document).ready(function(){
            $('#result').load('teste.html',function(responseTxt,statusTxt,xhr){
                if(statusTxt === 'success'){
                    alert('Tudo bem.')
                } else if (statusTxt === 'error') {
                    alert('Error: '+ xhr.statusTxt)
            };
        });
    });

    */

        $(document).ready(function(){
            $.get('teste.html',function(data){
                $('#result').html(data)
            })
        })

    </script>

</body> 
</html>
